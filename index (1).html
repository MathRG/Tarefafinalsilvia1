<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner principal -->
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Ganhe Seu Cupom Promocional!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <h2>Solicite seu cupom</h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>

      <label for="promo-code">Cidade:</label>
      <input type="text" id="text" name="text" placeholder="Qual o nome da sua Cidade" required>

      <label for="promo-code">Contato:</label>
      <input type="tel" id="tel" name="tel" placeholder="Telefone" required>

      <label for="escolha">Escolha uma opção:</label>
      <select id="escolha" name="opcoes">
          <option value="opcao1">Cliente</option>
          <option value="opcao2">Não</option>
        
      </select>
      <button type="submit">Enviar</button>
      <button type="submit">Solicitar Cupom</button>
    </form>
  </section>
</body>
</html>
